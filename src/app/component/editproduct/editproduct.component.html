<div class="container">
  <ng-container *ngIf="product; else noProduct">
    <form action="#" method="" role="form">
      <legend>Product Detail</legend>

      <div class="form-group">
        <label for="">ID</label>
        <input type="text" class="form-control" id="" name='id' placeholder="ID" [(ngModel)]='product.id'>
      </div>

      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="" name='name' placeholder="Name" [(ngModel)]='product.name'>
      </div>

      <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control" name='price' id="" placeholder="Price" [(ngModel)]='product.price'>
      </div>

      <div class="form-group">
        <label for="">Status</label>
        <select name="status" class="form-control" [(ngModel)]='product.status'>
          <option value="true">True</option>
          <option value="false">Fasle</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </ng-container>
  <ng-template #noProduct>
    <h1>This product has been deleted</h1>
  </ng-template>
</div>
