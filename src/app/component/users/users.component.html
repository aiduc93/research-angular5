<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Information</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let user of users'>
      <td>{{user.id}}</td>
      <td>{{user.name | titlecase}}</td>
      <td>{{user.address}}</td>
      <td>{{user.infor}}</td>
    </tr>
  </tbody>
</table>
