<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Child Component</h3>
      </div>
      <div class="panel-body">
        <span class="label form-control">Name: {{name}}</span>
        <span class="label form-control">IsMale: {{isMale}}</span>
        <span class="label form-control">Age: {{age}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <form>
      <legend>Form title</legend>
      <div class="form-group">
        <label for="">ID: </label>
        <input type="text" class="form-control" placeholder="Phone" [(ngModel)]='id' [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="">Fullname: </label>
        <input type="text" class="form-control" placeholder="FullName" [(ngModel)]='fullName' [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="">Address: </label>
        <input type="text" class="form-control" placeholder="Address" [(ngModel)]='address' [ngModelOptions]="{standalone: true}">
      </div>
      <button class="btn btn-primary" (click)='onSubmitForm()'>Send</button>
    </form>
  </div>
</div>
